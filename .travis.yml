#
# Configuration
#
language: cpp
dist: bionic

sudo: false
cache:
  directories:
    - $HOME/qemu
#
# Tokens
#
env:
  - TRAVIS_GOARCH=386 QEMU_ARCHES=riscv64
#
# Build Dependencies
#
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - libusb-1.0-0-dev

before_install:
  - export GOARCH=$TRAVIS_GOARCH
  - sudo apt-get install python3.6
  - sudo apt-get install ninja-build
before_script:
  - bash -e ./travis-qemu.sh
  - export PATH=$PATH:$HOME/qemu/bin
  - export PATH=$PATH:$HOME/riscv64-unknown-elf-gcc-8.3.0-2020.04.0-x86_64-linux-ubuntu14/bin
script:
  - riscv64-unknown-elf-g++ -o main src/main.cpp
  - chmod a+x main
  - ls $HOME/qemu/bin
  - qemu-system-riscv64 main

